<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WPE Journal Website</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; 
        }
        body {
            font-family: Arial, sans-serif;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            transition: background-image 1s ease-in-out; 
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0); 
            transition: background-color 1s ease-in-out; 
            z-index: -1;
        }
        header {
            background-color: rgba(139, 0, 0, 0.8);
            color: white;
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            text-align: center;
        }
        main {
            padding: 20px;
            color: white;
        }
        .buttons-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .button {
            background-color: rgba(139, 0, 0, 0.8);
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 8px;
            transition: transform 0.2s, background-color 0.2s;
        }
        .button:hover {
            background-color: rgba(165, 42, 42, 0.8);
            transform: scale(1.05);
        }
        p {
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="overlay"></div> 
    <header>
        <h1>Whole Person Education</h1>
    </header>
    <main>
        <p>Explore the values that define Silliman University:</p>
        <div class="buttons-container">
            <a href="church.html" class="button">Church</a>
            <a href="court.html" class="button">Court</a>
            <a href="culture.html" class="button">Culture</a>
            <a href="classroom.html" class="button">Classroom</a>
            <a href="community.html" class="button">Community</a>
        </div>
    </main>
    <script>
        
        const backgrounds = [
            'subus.png',
            'suluce.png',
            'suhall.png',
            'suchurch.jpg',
            'sucourt.png'
        ];

        let currentIndex = 0;
        const overlay = document.getElementById('overlay');

        function changeBackground() {
            overlay.style.backgroundColor = 'rgba(0, 0, 0, 0.5)';
            setTimeout(() => {
                document.body.style.backgroundImage = `url('${backgrounds[currentIndex]}')`;
                currentIndex = (currentIndex + 1) % backgrounds.length;
                overlay.style.backgroundColor = 'rgba(0, 0, 0, 0)';
            }, 500); 
        }
        setInterval(changeBackground, 3000);
        
        changeBackground();
    </script>
</body>
</html>
